  entities:
    Comment:
      class: App\Entity\Comment
      list:
        fields:
          - { property: 'id', label: 'ID Avis', type: 'integer' }
          - { property: 'title', label: 'Titre', type: 'string'}
          - { property: 'article', label: 'Article', type: 'string' }
